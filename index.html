<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Header with GSAP</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <header class="parallax-header">
      <div class="parallax-bg"></div>
      <div class="header-content">
        <h1>Parallax Header</h1>
        <p>Scroll down to see the parallax effect!</p>
      </div>
    </header>

    <div class="image-grid">
      <div class="image-container">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeYu5-K2IXfSZ8OaGiW1K_AoIQbY8O9MZdutvjIQs-WHF3b-Y_X_43YA5y3bXaeG2_4dQ&usqp=CAU"
          alt="Image 1"
        />
      </div>
      <div class="image-container">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxHE2h3g04mwfa-66at86lvr7tKsEtf6G2ckxcFbUSsh01KxOzeR4Mlnb69kGbWdHP56g&usqp=CAU"
          alt="Image 2"
        />
      </div>
      <!-- Add more image containers as needed -->
    </div>

    <!-- Sticky Navbar!-->

    <div class="navbar"></div>

    <div class="section">
      <div class="box"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
